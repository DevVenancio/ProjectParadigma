<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/img/icon/calculator.svg" type="image/x-icon">
    <title>Calculators</title>
    <link rel="icon" href="">
</head>
<body>
    <header>
        <div id="topMenu"></div>
        <script>
            window.onload = function(){
            $.get("/script/topMenu.html", function(data){
                $("#topMenu").html(data);
            })
        }
        </script>
    </header>
    
    <div class="container">
        <div class="commonCalculator">
            <div>
                <input type="text" class="display">
            </div>
            <div class="buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>
        <script type="text/javascript" src="/script/calculator.js"></script>
    </div>

    <footer class="rodape">
        <div>
            <p><i class="fa fa-fw fa-creative-commons"></i>Creative Commons</p>
        </div>
    </footer>
    
</body>
</html>
