<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style/daysCalculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/img/icon/calculator.svg" type="image/x-icon">
    <title>Calculators</title>
</head>
<body>
    <header>
        <div id="topMenu"></div>
        <script>
            window.onload = function(){
            $.get("/script/topMenu.html", function(data){
                $("#topMenu").html(data);
            })
        }
        </script>
    </header>

    <div class="container">
        <div>
            <legend>Digite um valor em qualquer campo para converter:</legend>
        </div>
        <div class="containerConverter">
            <div class="daysConverter">
                <div class="daysContent">
                    <label>Dias: <input type="number" onfocus="getOldValues()" id="daysValue"></label>
                </div>
            </div>
            <div class="daysConverter">
                <div class="monthContent">
                    <label>Meses: <input type="number" onfocus="getOldValues()" id="monthValue"></label>
                </div>
            </div>
            <div class="daysConverter">
                <div class="yearContent">
                    <label>Anos: <input type="number" onfocus="getOldValues()" id="yearValue"></label>
                </div>
            </div>
        </div>
        <div class="buttonConvert">
            <button id="buttonCalculate" onclick="convertDays()">Converter</button>
        </div>
        <script src="/script/daysCalculador.js"></script>
    </div>

    <footer class="rodape">
        <div>
            <p><i class="fa fa-fw fa-creative-commons"></i>Creative Commons</p>
        </div>
    </footer>
    
</body>
</html>
